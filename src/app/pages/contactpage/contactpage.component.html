<div>
<div class="" style="background: rgb(38, 38, 38);background-image: url('../../../assets/images/contact1.jfif'); background-size: cover; background-position: center center;">
 

    <!--Section: Content-->


    <section >
  
      <div class="rgba-white-strong rounded p-5">
  
        <!-- Section heading -->
        <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contact Us</h3>
  
        <form class="mx-md-5" action="">
  
          <div class="row">
            <div class="col-md-6 mb-4">
  
              <div class="card ">
                <div class="card-body px-4">
  
                  <!-- Name -->
                  <div class="md-form md-outline mt-0">
                    <label for="name">Name</label>
                    <input type="text" name="name" [(ngModel)]="name" class="form-control">
                   
                  </div>
                  <!-- Email -->
                  <div class="md-form md-outline">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" [(ngModel)]="email" class="form-control">
                    
                    
                  </div>
                  <!-- Message -->
                  <div class="md-form md-outline">
                    <label for="message">Comment</label>
                    <textarea name="message" [(ngModel)]="msg" class="md-textarea form-control" rows="3"></textarea>
                    
                  </div>
  
                  <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0" (click)="contact()">Submit</button>
  
                </div>
              </div>
  
            </div>
            <div class="col-md-5 offset-md-1 mt-md-4 mb-4 ">
  
              <h5 class="font-weight-bold text-white">Address</h5>
              <p class="mb-0 text-white">macfast</p>
              <p class="mb-0 text-white">thiruvalla,pathanamthitta</p>
              <p class="mb-4 pb-2 text-white">kerala,india</p>
  
              <h5 class="font-weight-bold text-white">Phone</h5>
              <p class="mb-4 pb-2 text-white">+ 01 234 567 89</p>
  
              <h5 class="font-weight-bold text-white">Email</h5>
              <p class="text-white">macfastcanteen@gmail.com</p>
  
            </div>
          </div>
  
        </form>
  
      </div>

    </section>
    </div>
    <div class="review">

        <div class="b1">
      <div class="body">
        <br><br>
        <h1>Reviews & Testimonials </h1>
        <br><br>
        </div>
        <div class="rating">
      
              <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
              <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
              <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
              <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
              <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
        </div><br><br>
      </div>
<div class="button">
    <button type="button" class="btn btn-primary" routerLink="review">Review</button>
  </div>
</div>
