
<section class="h-100 bg-black                          ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: black;">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0"style="background-color:black">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://i.pinimg.com/236x/b5/f0/29/b5f02952641e17fef6e88b2d0761a374.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;width: 600px;height:615px" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-white">
                  <h3 class="mb-5 text-uppercase">SIGN UP!!!!!!</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" [(ngModel)]="fname" name="fname"/>
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" [(ngModel)]="lname" name="lname"/>
                        
                      </div>
                    </div>
                  </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="email" name="email" />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">PASSWORD</label>
                <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="pass" name="pass" />
               
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example97">CONFIRM PASSWORD</label>
            <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="cpass" name="cpass" />
           
          </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="register()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
